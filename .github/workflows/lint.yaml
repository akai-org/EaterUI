name: Linting
on:
  workflow_dispatch: 
  push:
    - '**'
  pull_request:
    - master
jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: npm ci
      - name: ESLint
        run: npm run lint
      - name: StyleLint
        run: npm run style